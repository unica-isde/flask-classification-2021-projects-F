{% extends "base.html" %}

{% block content %}
    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }


    </style>
    <div class="row mt-2">
        <div class="col-6">

            <img class="img-fluid"
                 src="{{ url_for('static', filename='imagenet_subset/'+image_id) }} "
                 alt={{ image_id }}/>

        </div>
        <div class="col-6">
            <div class="row">
                <canvas id="classificationOutput" style="max-width: fit-content; margin:auto;"></canvas>
                <div class="align-items-center" style="margin: auto;">
                    <h2 id="waitText"></h2>
                    <div class="m-5 spinner spinner-border mr-auto spinner-grow text-dark row" id="spinner">
                    </div>
                </div>
            </div>
            <div class="row">
                <a class="btn btn-dark" href="/classifications" role="button">Back</a>
            </div>
            <div class="row mt-2" id="bResultDiv" style="visibility: hidden">
                <a class="btn btn-dark" id="bResult" href="/get_json/{{ jobID }}" role="button">Download Result</a>
            </div>
            <div class="row mt-2" id="bPlotDiv" style="visibility: hidden">
                <a class="btn btn-dark" id="bPlot" href="/get_image/{{ jobID }}" role="button">Download Plot</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for("static", filename="poll.js") }}" id="polling" jobid={{ jobID }}></script>

{% endblock %}
